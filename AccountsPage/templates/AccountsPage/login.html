{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LogIn</title>
    <link rel="shortcut icon" href="{%static 'images/favicon.ico' %}">
    <link rel="stylesheet" href="{%static 'css/custom_main.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>
  <body background="{%static 'images/image4.jpg' %}">

    <div class="container" style="margin-top: 80px">
      <h1 style="text-align:center">Please enter your LogIn Credentials</h1>
      <br>
      <form>
      <div class="form-group">
        <label for="exampleInputEmail1"><strong>EIN</strong></label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter EIN" style="width:300px">

      </div>
      <div class="form-group">
        <label for="exampleInputPassword1"><strong>Password</strong></label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" style="width:300px">
        <br>
        <small id="emailHelp" class="form-text text-muted">We'll never share your credentials with anyone else.</small>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
  </body>
</html>
