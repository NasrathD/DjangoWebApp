{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Main Page</title>
    <link rel="shortcut icon" href="{%static 'images/favicon.ico' %}">
    <link rel="stylesheet" href="{%static 'css/custom_main.css' %}">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->

    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/grundschrift" type="text/css"/>
  </head>
  <body background="{%static 'images/image4.jpg' %}">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #fff;">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/home"><strong>Home</strong></span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/home"><strong>SignUp</strong></span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/home"><strong>About Us</strong></span></a>
      </li>

    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
  </nav>
  <br>

    <h2 class="secondheader">Welcome!</h2>
    <br>

    <h1 class="firstheader">Please fill in the below details</h1>
    <br>

    <div class="panel-body">

        <div class="container">
          <form action="" >
            <div class="input-group mb-3 after-add-more">
              <input type="text" class="form-control" placeholder="Enter Estimate Number.." aria-label="Recipient's username" aria-describedby="button-addon2">
              <div class="input-group-append">
                <button class="btn btn-success add-more" type="button" id="button-addon2">Add</button>
              </div>
            </div>

            </form>
            <br>

              <button type="submit" class="btn btn-primary" style="text-align:center">Submit</button>
          </div>
          <div class="copy d-none">
            <div class="control-group input-group" style="margin-top:10px">
              <input type="text" name="addmore[]" class="form-control" placeholder="Enter Estimate Number..">
              <div class="input-group-btn">
                <button class="btn btn-danger remove" type="button"><i class="glyphicon glyphicon-remove"></i>Remove</button>
              </div>
            </div>
          </div>
      </div>
  <script type="text/javascript">

      $(document).ready(function() {

        $(".add-more").click(function(){
            var html = $(".copy").html();
            $(".after-add-more").after(html);
        });

        $("body").on("click",".remove",function(){
            $(this).parents(".control-group").remove();
        });

      });

  </script>

  </body>
</html>
